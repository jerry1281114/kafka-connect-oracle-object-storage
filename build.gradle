plugins {
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = '1.8'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.apache.kafka:connect-api:0.11.0.1'
  compile 'org.slf4j:slf4j-log4j12:1.7.12'

  testCompile 'junit:junit:4.12'
}
